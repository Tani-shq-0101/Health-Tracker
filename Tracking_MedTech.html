<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tracking_MedTech.css">
    <title>Health Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="nav_logo"> 
            <img src="./Assets/Health Tracker-logos.jpeg" >
            <p>Nirogya</p>
        </div>
        <div class="nav_list" id="nav_list_link" >
            <div>Home</div>
            <div class="active"> Health Tracking</div>
            <div> 
                <a href="#" >FAQs</a>
            </div>
            <div><a href="#" >Contact Us</a></div>
        </div>
    </nav>
    <main class="container">
        <div class="firstSection" id="userInfo">
            <!-- User info will be dynamically populated here -->
        </div>
        <div class="secondSection">
            <div class="first">
                <canvas id="lineChart" class="chart"></canvas>
            </div>
            <div class="second">
                <canvas id="barChart" class="chart"></canvas>
            </div>
            <div class="third">
                <canvas id="pieChart" class="chart"></canvas>
            </div>
            <div class="fourth">
                <canvas id="lineChartLower" class="chart"></canvas>
            </div>
            <div class="fifth">
                <canvas id="barChartLower" class="chart"></canvas>
            </div>
            <div class="sixth">
                <canvas id="pieChartLower" class="chart"></canvas>
            </div>
        </div>
        <button class="btn">Print</button>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-first">
                <h3>Nirogya</h3>
            </div>
            <div class="footer-second">
                <ul>
                    <li>supportnirogya@gmail.com</li>
                    <li>X</li>
                    <li>Linkedin</li>
                    <li>GitHub</li>
                </ul>
            </div>
        </div>
        <div class="footer-rights">
            Copyright &#169; nirogya.com | All rights reserved
        </div>
    </footer>
    <script src="Tracking_MedTech.js"></script>
</body>
</html>
