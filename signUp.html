
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="https://kit.fontawesome.com/3099ce935c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-house"></i>
                        <input type="text" id="address" placeholder="Address" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" id="mobile" placeholder="Mobile Number" required>
                    </div>
                </div>
                <div class="button-field">
                    <button type="button" id="signupButton" href="./Tracking_MedTech.html">
                        Sign Up
                    </button>
                    <button type="button" class="disable" onclick="location.href='./login.html'">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
