<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="ocr.css">
    <title>ocr page</title>
</head>
<body>
    <div class="container">
        <div class="div1">
            <h1>Manual Data Enter</h1>
            <div class="search-container">
                <div class="search-box">
                    <select>
                        <option value="diabetes">Option 1</option>
                        <option value="cholestrol">Option 2</option>
                        <option value="blood pressure">Option 3</option>
                        <option value="haemoglobin">Option 4</option>
                    </select>
                    <input type="text" placeholder="Enter your data">
                </div>
            </div>
            <button class="btn"><a href="./Tracking_MedTech.html">Submit</a></button>
        </div>

        <div class="div2">
            <h1>OCR File Upload</h1>
            <div class="file-container">
                <label for="file-upload" class="custom-file-upload">
                    Browse File
                </label>
                <input type="file" id="file-upload">
                <span></span>
                <button><label>Add Files</label></button>
            </div>
            <button class="btn"><a href="./Tracking_MedTech.html">Submit</a></button>
        </div>
    </div>
</body>
</html>
